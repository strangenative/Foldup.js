	<div id="page">

		<p class="stranger foldup">&ldquo;Way out west there was this fella I wanna tell ya about. Goes by the name of Jeff Lebowski. At least that was the handle his loving parents gave him, but he never had much use for it himself. See, this Lebowski, he called himself&#8230; &lsquo;The Dude&rsquo;.&rdquo;</p>

	<script>
    (function(){
      	window.foldEverything = function(){
  	    $('.stranger').foldup();

    		  startColor: [255, 0, 255],

    })();
